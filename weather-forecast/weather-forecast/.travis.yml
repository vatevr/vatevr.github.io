language: node_js
node_js:
- '4.1'
before_script:
- npm install -g newman
- newman -u https://www.getpostman.com/collections/4c95e9cd1a3b599a9fb7
- npm install -g bower karma grunt-cli jshint
- npm install
- bower install
script:
- grunt build
after_script:
- grunt test
- cat ./coverage/*/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
deploy:
  - provider: s3
    bucket: "beautiful-weather-test"
    endpoint: "beautiful-weather-test.s3-website-us-east-1.amazonaws.com"
    region: "us-east-1"
    skip_cleanup: true
    acl: public_read
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    local-dir: dist
    on:
      branch: develop
  - provider: s3
    bucket: "weather.danielcottone.com"
    endpoint: "weather.danielcottone.com.s3-website-us-east-1.amazonaws.com"
    region: "us-east-1"
    skip_cleanup: true
    acl: public_read
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    local-dir: dist
    on:
      branch: master
notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/8a1eb01fec3cb68353e7
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
